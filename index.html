<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List App</title>
  </head>
  <body>
    <!-- Container -->
    <div class="todo-container">
      <!-- Header section -->
      <header>
        <h1 id="logo">TODO list Demo App</h1>
        <p id="logo-text">Do it now.</p>
      </header>
      <!-- Add task btn -->
      <div class="add-task">
        <form action="#" id="form">
          <input
            type="text"
            id="add-task-input"
            placeholder="Write your task..."
          />
          <button type="submit" class="add-task-btn">Add Task</button>
        </form>
      </div>

      <!-- tasks table -->
      <section class="overflow">
        <table>
          <thead class="daily-task">
            <tr>
              <th class="number">#</th>
              <th>Task Name</th>
              <th class="p-0">Status</th>
              <th class="p-0">Edit</th>
              <th class="p-0">Remove</th>
            </tr>
          </thead>

          <tbody class="todo"></tbody>
        </table>
      </section>

      <!-- Tahrirlash uchun modal -->
      <div class="modal-edit">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Edit Todo Name</h3>
            <button class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <form action="#">
              <input type="text" class="modal-input" />
              <button class="done-btn">Done</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
